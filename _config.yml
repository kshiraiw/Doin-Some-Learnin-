# SITE CONFIGURATION
baseurl: "/DoinSomeLearnin"
url: "https://kshiraiw.github.io/"

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Doin' Some Learnin'
  gravatar: 500d87d816258fd7d6f734aeeaf75e4b
  # Email MD5 hash
  description: "My adventures learning how to code" # used by search engines

  # Header and footer text
  header_text: >
     <p>About my adventures while learning how to code</p>
  header_text_feature_image: img/sample_feature_img_3.png
  footer_text: > 
    <p>Copyright 2015</p>

  # Icons
  rss: false
  email_address: "kshiraiw@gmail.com"# Full email address, e.g. "sam@example.com"
  github: "kshiraiw"
  linkedin: https://www.linkedin.com/pub/kiyomi-li/68/b25/403


  # Scripts
  disqus_shortname: 'doinsomelearnin'
  google_analytics: "UA-58431978-1" # Tracking ID, e.g. "UA-000000-01"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"
  
  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
permalink: /:title
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed

#Default Settings
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      author: Kiyomi Li
      layout: "post"
      comments: true
  -
    scope: 
      path: ""
      type: "pages"
    values: 
      layout: "page"

